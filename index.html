// Midcoast Maine (Zone 5b) growing parameters
const MIDCOAST = { lastFrost: 135, firstFrost: 274 }; // Day of year: May 15 = 135, Oct 1 = 274
const MONTHS = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
const MONTH_DAYS = [31,28,31,30,31,30,31,31,30,31,30,31];
const MONTH_START_DOY = [0,31,59,90,120,151,181,212,243,273,304,334];
const TOTAL_DAYS = 365;

function doy(month, day) { return MONTH_START_DOY[month - 1] + day; }
function doyToDate(d) {
  let m = 0;
  while (m < 11 && d > MONTH_START_DOY[m + 1]) m++;
  return { month: m, day: d - MONTH_START_DOY[m] };
}
function formatDoy(d) {
  const dt = doyToDate(Math.max(1, Math.min(365, d)));
  return `${MONTHS[dt.month]} ${dt.day}`;
}

function calcTimeline(sd) {
  const germDays = Math.round((sd.germination[0] + sd.germination[1]) / 2);
  const bloomDays = sd.bloomDays ? Math.round((sd.bloomDays[0] + sd.bloomDays[1]) / 2) : 75;
  const t = {};
  if (sd.sowMethod.includes('startIndoors')) {
    t.indoorStart = MIDCOAST.lastFrost - 56; // 8 weeks before
    t.indoorEnd = MIDCOAST.lastFrost - 14;
    t.transplant = MIDCOAST.lastFrost + (sd.frostHardy ? -14 : 7);
  }
  if (sd.sowMethod.includes('directSow')) {
    if (sd.frostHardy) {
      t.sowStart = MIDCOAST.lastFrost - 42; // 6 weeks before last frost
      t.sowEnd = MIDCOAST.lastFrost + 30;
    } else {
      t.sowStart = MIDCOAST.lastFrost + 1;
      t.sowEnd = MIDCOAST.lastFrost + 42;
    }
  }
  const effectiveSow = t.transplant || t.sowStart || MIDCOAST.lastFrost;
  t.germStart = effectiveSow;
  t.germEnd = effectiveSow + germDays;
  t.bloomStart = effectiveSow + bloomDays;
  t.bloomEnd = Math.min(effectiveSow + bloomDays + 60, sd.type === 'annual' ? MIDCOAST.firstFrost : MIDCOAST.firstFrost + 14);
  t.seasonEnd = sd.type === 'annual' ? MIDCOAST.firstFrost : 334;
  return t;
}

function getPhaseAtDoy(tl, dayOfYear) {
  // Indoor phase: from indoorStart until transplant day (no gap)
  if (tl.indoorStart && tl.transplant && dayOfYear >= tl.indoorStart && dayOfYear < tl.transplant) return 'indoor';
  // Indoor-only (no transplant): use indoorEnd
  if (tl.indoorStart && !tl.transplant && dayOfYear >= tl.indoorStart && dayOfYear <= (tl.indoorEnd || tl.indoorStart + 42)) return 'indoor';
  // Transplant until germination ends
  if (tl.transplant && dayOfYear >= tl.transplant && dayOfYear < tl.germEnd) return 'transplant';
  // Direct sow window (only for species without indoor start, or overlapping sow window)
  if (tl.sowStart && !tl.transplant && dayOfYear >= tl.sowStart && dayOfYear < tl.germEnd) return 'sow';
  if (tl.sowStart && tl.transplant && dayOfYear >= tl.sowStart && dayOfYear <= tl.sowEnd) return 'sow';
  // Germination (fallback if not covered by transplant/sow above)
  if (dayOfYear >= tl.germStart && dayOfYear < tl.germEnd) return 'germination';
  // Vegetative growth: germination done, waiting for bloom
  if (dayOfYear >= tl.germEnd && dayOfYear < tl.bloomStart) return 'growing';
  // Bloom
  if (dayOfYear >= tl.bloomStart && dayOfYear <= tl.bloomEnd) return 'bloom';
  // Decline / frost kill
  if (dayOfYear > tl.bloomEnd && dayOfYear <= tl.seasonEnd) return 'decline';
  return 'dormant';
}

  const toggleGarden = useCallback((species, varietyName, e) => {
    if (e) { e.stopPropagation(); e.preventDefault(); }
    setMyGarden(prev => {
      const key = species + '||' + varietyName;
      const next = { ...prev };
      if (next[key]) delete next[key]; else next[key] = true;
      return next;
    });
  }, []);

  const [searchTerm, setSearchTerm] = useState('');
  const [filterSow, setFilterSow] = useState('all');
  const [filterType, setFilterType] = useState('all');
  const [filterPlantNow, setFilterPlantNow] = useState(false);
  const [filterBloomNow, setFilterBloomNow] = useState(false);

  const today = new Date();
  const todayDoy = doy(today.getMonth() + 1, today.getDate());
  const todayPct = ((todayDoy - 1) / 365) * 100;

  // Build species-level data with timeline + varieties
  const speciesData = useMemo(() => {
    const result = [];
    Object.entries(FLOWER_DATABASE).forEach(([species, sd]) => {
      const tl = calcTimeline(sd);
      const varieties = sd.varieties.map(v => ({
        name: v.name, url: v.url, img: getImageUrl(v.url)
      }));
      result.push({
        species, type: sd.type, germination: sd.germination,
        bloomDays: sd.bloomDays || [60, 90], frostHardy: sd.frostHardy,
        sowMethod: sd.sowMethod, sowTiming: sd.sowTiming, sun: sd.sun, bloomColor: sd.bloomColor, height: sd.height,
        flag: sd.flag, zoneRange: sd.zoneRange, tl, varieties
      });
    });
    return result;
  }, []);

  const filtered = useMemo(() => {
    return speciesData.filter(sd => {
      if (searchTerm) {
        const q = searchTerm.toLowerCase();
        const nameMatch = sd.species.toLowerCase().includes(q);
        const varMatch = sd.varieties.some(v => v.name.toLowerCase().includes(q));
        if (!nameMatch && !varMatch) return false;
      }
      if (filterSow === 'indoor' && !sd.sowMethod.includes('startIndoors')) return false;
      if (filterSow === 'direct' && !sd.sowMethod.includes('directSow')) return false;
      if (filterType !== 'all' && sd.type !== filterType) return false;
      if (filterPlantNow) {
        const tl = sd.tl;
        const inSow = (tl.sowStart && todayDoy >= tl.sowStart && todayDoy <= tl.sowEnd) ||
          (tl.indoorStart && todayDoy >= tl.indoorStart && todayDoy <= (tl.indoorEnd || tl.indoorStart + 42));
        if (!inSow) return false;
      }
      if (filterBloomNow) {
        if (!(todayDoy >= sd.tl.bloomStart && todayDoy <= sd.tl.bloomEnd)) return false;
      }
      if (filterMyGarden) {
        const hasSelected = sd.varieties.some(v => myGarden[sd.species + '||' + v.name]);
        if (!hasSelected) return false;
      }
      if (filterHeight !== 'all' && sd.height !== filterHeight) return false;
      return true;
    });
  }, [speciesData, searchTerm, filterSow, filterType, filterPlantNow, filterBloomNow, filterMyGarden, myGarden, filterHeight, todayDoy]);

  const totalVarieties = useMemo(() => filtered.reduce((sum, sd) => sum + sd.varieties.length, 0), [filtered]);

  const sortedFiltered = useMemo(() => {
    const arr = [...filtered];
    arr.sort((a, b) => {
      switch (sortBy) {
        case 'sowDate': return (a.tl.indoorStart || a.tl.sowStart || 999) - (b.tl.indoorStart || b.tl.sowStart || 999);
        case 'bloomDate': return (a.tl.bloomStart || 999) - (b.tl.bloomStart || 999);
        case 'varieties': return b.varieties.length - a.varieties.length;
        case 'type': {
          const ta = a.type === 'annual' ? 0 : 1;
          const tb = b.type === 'annual' ? 0 : 1;
          return ta !== tb ? ta - tb : a.species.localeCompare(b.species);
        }
        default: return a.species.localeCompare(b.species);
      }
    });
    return arr;
  }, [filtered, sortBy]);

  const dashboardItems = useMemo(() => {
    const window = 14;
    const items = { indoors: [], transplant: [], directSow: [], blooming: [], nextUp: null };
    let nearestFuture = Infinity;
    let nearestLabel = '';
    
    speciesData.forEach(sd => {
      const tl = sd.tl;
      // Indoor start
      if (tl.indoorStart) {
        if (todayDoy >= tl.indoorStart && todayDoy <= (tl.indoorEnd || tl.indoorStart + 42)) {
          items.indoors.push({ species: sd.species, varCount: sd.varieties.length, date: formatDoy(tl.indoorStart), active: true });
        } else if (tl.indoorStart > todayDoy && tl.indoorStart <= todayDoy + window) {
          items.indoors.push({ species: sd.species, varCount: sd.varieties.length, date: formatDoy(tl.indoorStart), active: false });
        }
        if (tl.indoorStart > todayDoy && tl.indoorStart < nearestFuture) {
          nearestFuture = tl.indoorStart;
          nearestLabel = 'Indoor starting (' + sd.species + ') begins ' + formatDoy(tl.indoorStart);
        }
      }
      // Transplant
      if (tl.transplant) {
        if (todayDoy >= tl.transplant - 3 && todayDoy <= tl.transplant + 7) {
          items.transplant.push({ species: sd.species, varCount: sd.varieties.length, date: formatDoy(tl.transplant) });
        }
        if (tl.transplant > todayDoy && tl.transplant < nearestFuture) {
          nearestFuture = tl.transplant;
          nearestLabel = 'Transplant (' + sd.species + ') begins ' + formatDoy(tl.transplant);
        }
      }
      // Direct sow
      if (tl.sowStart) {
        if (todayDoy >= tl.sowStart && todayDoy <= tl.sowEnd) {
          items.directSow.push({ species: sd.species, varCount: sd.varieties.length, date: formatDoy(tl.sowStart) });
        } else if (tl.sowStart > todayDoy && tl.sowStart <= todayDoy + window) {
          items.directSow.push({ species: sd.species, varCount: sd.varieties.length, date: formatDoy(tl.sowStart), upcoming: true });
        }
        if (tl.sowStart > todayDoy && tl.sowStart < nearestFuture) {
          nearestFuture = tl.sowStart;
          nearestLabel = 'Direct sow (' + sd.species + ') begins ' + formatDoy(tl.sowStart);
        }
      }
      // Blooming
      if (todayDoy >= tl.bloomStart && todayDoy <= tl.bloomEnd) {
        items.blooming.push({ species: sd.species, varCount: sd.varieties.length });
      }
    });
    
    if (nearestFuture < Infinity) {
      items.nextUp = { label: nearestLabel, daysAway: nearestFuture - todayDoy };
    }
    return items;
  }, [speciesData, todayDoy]);

  const toggleSpecies = useCallback(sp => {
    setExpandedSpecies(prev => ({ ...prev, [sp]: !prev[sp] }));
  }, []);

  // Full-year timeline bar with month gridlines
  const YearBar = ({ tl, height = 20, showGridlines = true, bloomColor = null }) => {
    const segments = [];
    let prevPhase = null;
    let segStart = 1;
    for (let d = 1; d <= 366; d++) {
      const phase = d <= 365 ? getPhaseAtDoy(tl, d) : null;
      if (phase !== prevPhase) {
        if (prevPhase && prevPhase !== 'dormant') {
          segments.push({
            phase: prevPhase,
            left: ((segStart - 1) / 365) * 100,
            width: ((d - segStart) / 365) * 100,
            startDoy: segStart,
            endDoy: d - 1
          });
        }
        segStart = d;
        prevPhase = phase;
      }
    }
    return (
      <div>
        {/* Month labels above bar */}
        {showGridlines && (
          <div className="relative" style={{ height: '14px' }}>
            {MONTHS.map((m, mi) => {
              const left = (MONTH_START_DOY[mi] / 365) * 100;
              const width = (MONTH_DAYS[mi] / 365) * 100;
              return <span key={m} className="absolute text-center" style={{ left: left + '%', width: width + '%', fontSize: '9px', fontWeight: 400, color: '#999', letterSpacing: '0.05em', textTransform: 'uppercase' }}>{m}</span>;
            })}
          </div>
        )}
        <div className="relative overflow-hidden" style={{ height: height + 'px', backgroundColor: '#e8e2d0', borderRadius: 0, border: '1px solid #ccc' }}>
          {/* Month gridlines */}
          {showGridlines && MONTH_START_DOY.slice(1).map((md, i) => (
            <div key={i} className="absolute top-0 bottom-0" style={{ left: (md / 365 * 100) + '%', width: '1px', backgroundColor: 'rgba(0,0,0,0.08)' }} />
          ))}
          {/* Phase segments */}
          {segments.map((seg, i) => (
            <div key={i} className="absolute top-0 bottom-0 year-bar-seg"
              title={`${PHASE_COLORS[seg.phase].label}: ${formatDoy(seg.startDoy)}  ${formatDoy(seg.endDoy)}`}
              style={{ left: seg.left + '%', width: Math.max(seg.width, 0.3) + '%', backgroundColor: seg.phase === 'bloom' && bloomColorMode && bloomColor ? bloomColor : PHASE_COLORS[seg.phase].bg }} />
          ))}
          {/* Today marker */}
          <div className="absolute" style={{ left: 'calc(' + todayPct + '% - 1px)', top: '-2px', bottom: '-2px', width: '2px', backgroundColor: '#c00', zIndex: 2 }} />
        </div>
      </div>
    );
  };

  // Current phase badge (hide dormant)
  const PhaseBadge = ({ tl, bloomColor }) => {
    const phase = getPhaseAtDoy(tl, todayDoy);
    if (phase === 'dormant') return null;
    const c = PHASE_COLORS[phase];
    const bgColor = phase === 'bloom' && bloomColorMode && bloomColor ? bloomColor : c.bg;
    return <span className="text-xs px-2 py-0.5 font-bold uppercase" style={{ backgroundColor: bgColor, color: '#fff', letterSpacing: '0.08em', fontSize: '10px' }}>{c.label}</span>;
  };

  // Key dates summary (compact text)
  const KeyDates = ({ tl, type }) => {
    const parts = [];
    if (tl.indoorStart) parts.push({ label: 'Indoor', date: formatDoy(tl.indoorStart), color: PHASE_COLORS.indoor.bg });
    if (tl.transplant) parts.push({ label: 'Transplant', date: formatDoy(tl.transplant), color: PHASE_COLORS.transplant.bg });
    if (tl.sowStart) parts.push({ label: 'Sow', date: formatDoy(tl.sowStart), color: PHASE_COLORS.sow.bg });
    parts.push({ label: 'Bloom', date: formatDoy(tl.bloomStart), color: PHASE_COLORS.bloom.bg });
    return (
      <div className="flex flex-wrap gap-x-3.5 gap-y-0.5 text-xs text-stone-500">
        {parts.map((p, i) => (
          <span key={i} className="flex items-center gap-1.5">
            <span className="inline-block w-1.5 h-1.5 rounded-full" style={{ backgroundColor: p.color }} />
            <span className="font-medium text-stone-600">{p.label}</span> <span className="tabular-nums">{p.date}</span>
          </span>
        ))}
      </div>
    );
  };

  return (
    <div className="min-h-screen" style={{ backgroundColor: '#f5f0e0' }}>
      {/* Header */}
      <div style={{ borderBottom: '2px solid #aaa', backgroundColor: '#f5f0e0' }}>
        <div className="max-w-6xl mx-auto px-5 py-5" style={{ paddingLeft: '48px', paddingRight: '48px' }}>
          <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
            <div>
              <h1 className="font-bold" style={{ fontSize: '20px', letterSpacing: '4px', textTransform: 'uppercase', color: '#333' }}>MIDCOAST MAINE</h1>
              <p style={{ fontWeight: 400, color: '#999', letterSpacing: '6px', fontSize: '11px', textTransform: 'uppercase' }}>Planting Calendar</p>
              <p className="mt-1" style={{ fontWeight: 400, color: '#aaa', letterSpacing: '1px', fontSize: '11px' }}>Zone 5b ...... Last frost May 15 ...... First frost Oct 1 ...... {totalVarieties} varieties, {filtered.length} species</p>
            </div>
            <div className="flex flex-wrap items-center gap-3">
              {Object.entries(PHASE_COLORS).filter(([k]) => k !== 'dormant').map(([key, val]) => (
                <span key={key} className="flex items-center gap-1.5 text-xs" style={{ color: '#777' }}>
                  <span className="inline-block w-2 h-2" style={{ backgroundColor: val.bg }} />
                  {val.label}
                </span>
              ))}
              <span className="flex items-center gap-1.5 text-xs" style={{ color: '#777' }}>
                <span className="inline-block w-2 h-2" style={{ backgroundColor: '#c00' }} />
                Today
              </span>
            </div>
          </div>
        </div>
      </div>

      {/* Sticky toolbar */}
      <div className="sticky top-0 z-20" style={{ backgroundColor: 'rgba(245,240,224,0.97)', borderBottom: '1px dashed #ccc' }}>
      <div className="max-w-6xl mx-auto" style={{ paddingLeft: '48px', paddingRight: '48px' }}>
        <div className="flex flex-col sm:flex-row gap-2.5 py-3">
          <div className="relative flex-1">
            <Search className="absolute left-3 top-1/2 -translate-y-1/2" size={15} style={{ color: '#aaa' }} />
            <input type="text" placeholder="Search species or varieties..." value={searchTerm}
              onChange={e => setSearchTerm(e.target.value)}
              className="w-full pl-9 pr-3 py-2 text-sm transition-all" style={{ fontWeight: 400, backgroundColor: '#f5f0e0', border: '1px solid #ccc', color: '#333' }} />
          </div>
          <div className="flex gap-2 flex-wrap">
            <select value={filterSow} onChange={e => setFilterSow(e.target.value)}
              className="px-3 py-2 text-sm cursor-pointer" style={{ fontWeight: 700, backgroundColor: '#f5f0e0', border: '1px solid #ccc', color: '#333' }}>
              <option value="all">All methods</option>
              <option value="indoor">Indoor start</option>
              <option value="direct">Direct sow</option>
            </select>
            <select value={filterType} onChange={e => setFilterType(e.target.value)}
              className="px-3 py-2 text-sm cursor-pointer" style={{ fontWeight: 700, backgroundColor: '#f5f0e0', border: '1px solid #ccc', color: '#333' }}>
              <option value="all">All types</option>
              <option value="annual">Annual</option>
              <option value="perennial">Perennial</option>
            </select>
            <select value={filterHeight} onChange={e => setFilterHeight(e.target.value)}
              className="px-3 py-2 text-sm cursor-pointer" style={{ fontWeight: 700, backgroundColor: '#f5f0e0', border: '1px solid #ccc', color: '#333' }}>
              <option value="all">All heights</option>
              <option value="ground">Ground (0-6")</option>
              <option value="short">Short (6-18")</option>
              <option value="medium">Medium (18-36")</option>
              <option value="tall">Tall (36-60")</option>
              <option value="vine">Vine</option>
            </select>
            <select value={sortBy} onChange={e => setSortBy(e.target.value)}
              className="px-3 py-2 text-sm cursor-pointer" style={{ fontWeight: 700, backgroundColor: '#f5f0e0', border: '1px solid #ccc', color: '#333' }}>
              <option value="alpha">Sort: A-Z</option>
              <option value="sowDate">Sort: Sow date</option>
              <option value="bloomDate">Sort: Bloom date</option>
              <option value="varieties">Sort: Most varieties</option>
              <option value="type">Sort: Type</option>
            </select>
            <button onClick={() => setFilterPlantNow(!filterPlantNow)}
              className="filter-btn px-3.5 py-2 text-sm font-bold whitespace-nowrap"
              style={filterPlantNow ? { backgroundColor: '#333', color: '#f5f0e0' } : { backgroundColor: '#f5f0e0', color: '#999', border: '1px solid #ccc' }}>
              Plant Now
            </button>
            <button onClick={() => setFilterBloomNow(!filterBloomNow)}
              className="filter-btn px-3.5 py-2 text-sm font-bold whitespace-nowrap"
              style={filterBloomNow ? { backgroundColor: '#333', color: '#f5f0e0' } : { backgroundColor: '#f5f0e0', color: '#999', border: '1px solid #ccc' }}>
              Blooming
            </button>
            <button onClick={() => setFilterMyGarden(!filterMyGarden)}
              className="filter-btn px-3.5 py-2 text-sm font-bold whitespace-nowrap"
              style={filterMyGarden ? { backgroundColor: '#333', color: '#f5f0e0' } : { backgroundColor: '#f5f0e0', color: '#999', border: '1px solid #ccc' }}>
              My Garden{Object.keys(myGarden).length > 0 ? ` (${Object.keys(myGarden).length})` : ''}
            </button>
            <button onClick={() => setBloomColorMode(!bloomColorMode)}
              className="filter-btn px-3.5 py-2 text-sm font-bold whitespace-nowrap"
              style={bloomColorMode ? { backgroundColor: '#333', color: '#f5f0e0' } : { backgroundColor: '#f5f0e0', color: '#999', border: '1px solid #ccc' }}>
              Color
            </button>
            <button onClick={() => setViewMode(viewMode === 'list' ? 'gantt' : 'list')}
              className="filter-btn px-3.5 py-2 text-sm font-bold whitespace-nowrap"
              style={viewMode === 'gantt' ? { backgroundColor: '#333', color: '#f5f0e0' } : { backgroundColor: '#f5f0e0', color: '#999', border: '1px solid #ccc' }}>
              {viewMode === 'list' ? 'Bloom Chart' : 'List View'}
            </button>
          </div>
        </div>
      </div>
    </div>

      {/* Species list */}
      <div className="max-w-6xl mx-auto py-5" style={{ paddingLeft: '48px', paddingRight: '48px' }}>
        <div className="space-y-2">
          {        {/* What To Do Now Dashboard */}
        {showDashboard && (
          <div style={{ backgroundColor: 'rgba(236,231,213,0.7)', borderBottom: '1px dashed #ccc' }}>
            <div className="max-w-6xl mx-auto" style={{ paddingLeft: '48px', paddingRight: '48px', paddingTop: '12px', paddingBottom: '12px' }}>
              <button onClick={() => setShowDashboard(!showDashboard)}
                className="flex items-center gap-2 mb-2" style={{ background: 'none', border: 'none', cursor: 'pointer', fontSize: '11px', fontWeight: 700, color: '#333', letterSpacing: '2px', textTransform: 'uppercase' }}>
                <ChevronUp size={12} /> What To Do Now
              </button>
              {(() => {
                const di = dashboardItems;
                const hasItems = di.indoors.length > 0 || di.transplant.length > 0 || di.directSow.length > 0 || di.blooming.length > 0;
                if (!hasItems) {
                  return (
                    <div style={{ fontSize: '12px', color: '#777', padding: '8px 0' }}>
                      {di.nextUp ? (
                        <span>Next activity: <strong>{di.nextUp.label}</strong> ({di.nextUp.daysAway} days away)</span>
                      ) : (
                        <span>No planting activities in the next 2 weeks.</span>
                      )}
                    </div>
                  );
                }
                return (
                  <div className="grid gap-3" style={{ gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))' }}>
                    {di.indoors.length > 0 && (
                      <div style={{ backgroundColor: '#f5f0e0', border: '1px solid #ccc', padding: '10px 12px' }}>
                        <p style={{ fontSize: '10px', fontWeight: 700, color: PHASE_COLORS.indoor.bg, textTransform: 'uppercase', letterSpacing: '1px', marginBottom: '6px' }}>Start Indoors</p>
                        {di.indoors.map((item, i) => (
                          <p key={i} style={{ fontSize: '11px', color: '#555', marginBottom: '2px' }}>
                            <strong style={{ color: '#333' }}>{item.species}</strong> <span style={{ color: '#aaa' }}>({item.varCount})</span> {item.active ? '' : <span style={{ color: '#999' }}>starts {item.date}</span>}
                          </p>
                        ))}
                      </div>
                    )}
                    {di.transplant.length > 0 && (
                      <div style={{ backgroundColor: '#f5f0e0', border: '1px solid #ccc', padding: '10px 12px' }}>
                        <p style={{ fontSize: '10px', fontWeight: 700, color: PHASE_COLORS.transplant.bg, textTransform: 'uppercase', letterSpacing: '1px', marginBottom: '6px' }}>Transplant</p>
                        {di.transplant.map((item, i) => (
                          <p key={i} style={{ fontSize: '11px', color: '#555', marginBottom: '2px' }}>
                            <strong style={{ color: '#333' }}>{item.species}</strong> <span style={{ color: '#aaa' }}>({item.varCount})</span> {item.date}
                          </p>
                        ))}
                      </div>
                    )}
                    {di.directSow.length > 0 && (
                      <div style={{ backgroundColor: '#f5f0e0', border: '1px solid #ccc', padding: '10px 12px' }}>
                        <p style={{ fontSize: '10px', fontWeight: 700, color: PHASE_COLORS.sow.bg, textTransform: 'uppercase', letterSpacing: '1px', marginBottom: '6px' }}>Direct Sow</p>
                        {di.directSow.map((item, i) => (
                          <p key={i} style={{ fontSize: '11px', color: '#555', marginBottom: '2px' }}>
                            <strong style={{ color: '#333' }}>{item.species}</strong> <span style={{ color: '#aaa' }}>({item.varCount})</span> {item.upcoming ? <span style={{ color: '#999' }}>starts {item.date}</span> : ''}
                          </p>
                        ))}
                      </div>
                    )}
                    {di.blooming.length > 0 && (
                      <div style={{ backgroundColor: '#f5f0e0', border: '1px solid #ccc', padding: '10px 12px' }}>
                        <p style={{ fontSize: '10px', fontWeight: 700, color: PHASE_COLORS.bloom.bg, textTransform: 'uppercase', letterSpacing: '1px', marginBottom: '6px' }}>Blooming Now</p>
                        {di.blooming.map((item, i) => (
                          <p key={i} style={{ fontSize: '11px', color: '#555', marginBottom: '2px' }}>
                            <strong style={{ color: '#333' }}>{item.species}</strong> <span style={{ color: '#aaa' }}>({item.varCount})</span>
                          </p>
                        ))}
                      </div>
                    )}
                  </div>
                );
              })()}
            </div>
          </div>
        )}

                {viewMode === 'gantt' ? (
          <div className="max-w-6xl mx-auto py-5" style={{ paddingLeft: '48px', paddingRight: '48px' }}>
            <div style={{ backgroundColor: '#f5f0e0', border: '1px solid #ccc', padding: '20px' }}>
              <h3 style={{ fontSize: '12px', fontWeight: 700, letterSpacing: '2px', textTransform: 'uppercase', marginBottom: '16px', color: '#333' }}>Bloom Calendar</h3>
              {/* Month labels */}
              <div style={{ display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '4px' }}>
                <span style={{ width: '140px', flexShrink: 0 }}></span>
                <div className="relative flex-1" style={{ height: '14px' }}>
                  {MONTHS.map((m, mi) => {
                    const left = (MONTH_START_DOY[mi] / 365) * 100;
                    const width = (MONTH_DAYS[mi] / 365) * 100;
                    return <span key={m} className="absolute text-center" style={{ left: left + '%', width: width + '%', fontSize: '9px', fontWeight: 400, color: '#999', letterSpacing: '0.05em', textTransform: 'uppercase' }}>{m}</span>;
                  })}
                </div>
              </div>
              {/* Gantt rows */}
              <div className="space-y-1">
                {sortedFiltered.slice().sort((a, b) => (a.tl.bloomStart || 999) - (b.tl.bloomStart || 999)).map(sd => {
                  const bloomLeft = ((sd.tl.bloomStart - 1) / 365) * 100;
                  const bloomWidth = ((sd.tl.bloomEnd - sd.tl.bloomStart) / 365) * 100;
                  const color = bloomColorMode && sd.bloomColor ? sd.bloomColor : PHASE_COLORS.bloom.bg;
                  return (
                    <div key={sd.species} style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                      <span className="truncate" style={{ width: '140px', flexShrink: 0, fontSize: '10px', fontWeight: 700, textTransform: 'uppercase', letterSpacing: '0.5px', color: '#555' }}>{sd.species}</span>
                      <div style={{ flex: 1, height: '16px', position: 'relative', backgroundColor: '#ece7d5', border: '1px solid #ddd' }}>
                        {/* Month gridlines */}
                        {MONTH_START_DOY.slice(1).map((md, i) => (
                          <div key={i} className="absolute top-0 bottom-0" style={{ left: (md / 365 * 100) + '%', width: '1px', backgroundColor: 'rgba(0,0,0,0.06)' }} />
                        ))}
                        <div style={{ position: 'absolute', left: bloomLeft + '%', width: Math.max(bloomWidth, 0.5) + '%', height: '100%', backgroundColor: color, top: 0 }} />
                        {/* Today marker */}
                        <div className="absolute" style={{ left: 'calc(' + todayPct + '% - 1px)', top: '-1px', bottom: '-1px', width: '2px', backgroundColor: '#c00', zIndex: 2 }} />
                      </div>
                    </div>
                  );
                })}
              </div>
              {/* Gap analysis */}
              {(() => {
                const sorted = sortedFiltered.slice().sort((a, b) => (a.tl.bloomStart || 999) - (b.tl.bloomStart || 999));
                const start = Math.min(...sorted.map(s => s.tl.bloomStart).filter(Boolean));
                const end = Math.max(...sorted.map(s => s.tl.bloomEnd).filter(Boolean));
                const gaps = [];
                for (let d = start; d <= end; d++) {
                  const anyBlooming = sorted.some(s => d >= s.tl.bloomStart && d <= s.tl.bloomEnd);
                  if (!anyBlooming) {
                    if (gaps.length === 0 || gaps[gaps.length-1].end !== d - 1) {
                      gaps.push({ start: d, end: d });
                    } else {
                      gaps[gaps.length-1].end = d;
                    }
                  }
                }
                if (gaps.length === 0) return (
                  <div style={{ marginTop: '12px', padding: '8px 12px', backgroundColor: '#ece7d5', border: '1px solid #ccc', fontSize: '11px', color: '#777' }}>
                    Continuous bloom coverage from {formatDoy(start)} to {formatDoy(end)}.
                  </div>
                );
                return (
                  <div style={{ marginTop: '12px', padding: '8px 12px', backgroundColor: '#ece7d5', border: '1px dashed #c00', fontSize: '11px', color: '#777' }}>
                    <p style={{ fontWeight: 700, color: '#c00', textTransform: 'uppercase', letterSpacing: '1px', fontSize: '10px', marginBottom: '4px' }}>Bloom Gaps</p>
                    {gaps.map((gap, i) => (
                      <p key={i}>{formatDoy(gap.start)} to {formatDoy(gap.end)} ({gap.end - gap.start + 1} days)</p>
                    ))}
                  </div>
                );
              })()}
            </div>
          </div>
        ) : (sortedFiltered.map(sd => (
            <div key={sd.species} className="species-card overflow-hidden" style={{ border: '1px solid #ccc', backgroundColor: '#f5f0e0' }}>
              {/* Species header row */}
              <button onClick={() => toggleSpecies(sd.species)}
                className="w-full text-left transition-colors" style={{ padding: 0 }}>
                <div className="flex gap-4 px-5 py-4">
                  {/* Species thumbnail */}
                  {(() => {
                    const withImg = sd.varieties.filter(v => v.img);
                    const pick = withImg.length > 1 ? withImg[1] : withImg[0];
                    return pick ? (
                      <img src={pick.img} alt={sd.species} className="shrink-0"
                        style={{ width: '160px', height: '160px', objectFit: 'cover', border: '1px solid #ccc' }}
                        loading="lazy" onError={(e) => { e.target.style.display='none'; }} />
                    ) : (
                      <div className="shrink-0 flex items-center justify-center" style={{ width: '160px', height: '160px', backgroundColor: '#ece7d5', border: '1px solid #ccc' }}>
                        <span style={{ fontSize: '48px', color: '#ccc' }}>&#10047;</span>
                      </div>
                    );
                  })()}
                  {/* Info column */}
                  <div className="flex-1 min-w-0 flex flex-col">
                    {/* Name row */}
                    <div className="flex items-center gap-2 mb-1.5">
                      <span className="shrink-0 w-5 h-5 flex items-center justify-center" style={{ transition: 'all 0.15s ease' }}>
                        {expandedSpecies[sd.species]
                          ? <ChevronUp size={13} style={{ color: '#333' }} />
                          : <ChevronDown size={13} style={{ color: '#aaa' }} />}
                      </span>
                      <span className="font-bold truncate" style={{ fontSize: '14px', letterSpacing: '2px', textTransform: 'uppercase', color: '#333' }}>{sd.species}</span>
                      <span className="text-xs tabular-nums" style={{ color: '#aaa' }}>
                  {(() => {
                    const selCount = sd.varieties.filter(v => myGarden[sd.species + '||' + v.name]).length;
                    return <span>{selCount > 0 ? `${selCount}/` : ''}{sd.varieties.length} var</span>;
                  })()}
                </span>
                      <PhaseBadge tl={sd.tl} bloomColor={sd.bloomColor} />
                    </div>
                    {/* Timeline bar */}
                    <div className="mb-2">
                      <YearBar tl={sd.tl} height={20} />
                    </div>
                    {/* Detail rows: each field on its own line, consistent across all species */}
                    <div style={{ fontSize: '11px', lineHeight: '20px', color: '#777' }}>
                      <div className="flex gap-2">
                        <span style={{ width: '90px', color: '#aaa', flexShrink: 0 }}>Type</span>
                        <span className="capitalize font-bold" style={{ color: '#555' }}>{sd.type}</span>
                        {sd.frostHardy && <span className="px-1.5 py-0 font-bold" style={{ backgroundColor: '#ece7d5', color: '#888', fontSize: '10px', lineHeight: '18px', border: '1px solid #ccc' }}>Frost hardy</span>}
                      </div>
                      <div className="flex gap-2">
                        <span style={{ width: '90px', color: '#aaa', flexShrink: 0 }}>Sow</span>
                        <span className="font-bold" style={{ color: '#555' }}>{sd.sowMethod.map(m => m === 'startIndoors' ? 'Start indoors' : 'Direct sow').join(' / ')}</span>
                      </div>
                      <div className="flex gap-2">
                        <span style={{ width: '90px', color: '#aaa', flexShrink: 0 }}>Germination</span>
                        <span className="font-bold tabular-nums" style={{ color: '#555' }}>{sd.germination ? `${sd.germination[0]}${sd.germination[1]} days` : '?'}</span>
                      </div>
                      <div className="flex gap-2">
                        <span style={{ width: '90px', color: '#aaa', flexShrink: 0 }}>Bloom</span>
                        <span className="font-bold tabular-nums" style={{ color: '#555' }}>{sd.bloomDays ? `${sd.bloomDays[0]}${sd.bloomDays[1]} days` : '?'}</span>
                      </div>
                      <div className="flex gap-2">
                        <span style={{ width: '90px', color: '#aaa', flexShrink: 0 }}>Sun</span>
                        <span className="font-bold tabular-nums" style={{ color: '#555' }}>{sd.sun ? `${sd.sun[0]}${sd.sun[1]} hr` : '?'}</span>
                      </div>
              <div className="flex gap-2">
                <span style={{ width: '90px', color: '#aaa', flexShrink: 0 }}>Height</span>
                <span className="font-bold" style={{ color: '#555' }}>{HEIGHT_LABELS[sd.height] || '?'}</span>
              </div>
                      <div className="flex gap-2">
                        <span style={{ width: '90px', color: '#aaa', flexShrink: 0 }}>Key dates</span>
                        <span className="font-bold" style={{ color: '#555' }}>
                          {sd.tl.indoorStart ? `Indoor ${formatDoy(sd.tl.indoorStart)}` : ''}
                          {sd.tl.indoorStart && sd.tl.sowStart ? ' ...... ' : ''}
                          {sd.tl.sowStart ? `Sow ${formatDoy(sd.tl.sowStart)}` : ''}
                          {(sd.tl.indoorStart || sd.tl.sowStart) ? ' ...... ' : ''}
                          Bloom {formatDoy(sd.tl.bloomStart)}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </button>

              {/* Expanded: variety card grid */}
              {expandedSpecies[sd.species] && (
                <div style={{ borderTop: '1px dashed #ccc', backgroundColor: '#ece7d5' }} className="px-5 py-4">
                  <div className="grid gap-3" style={{ gridTemplateColumns: 'repeat(auto-fill, minmax(220px, 1fr))        )}' }}>
                    {sd.varieties.map((v, i) => (
                      <div key={i}
                        onClick={() => setSelectedVariety({ ...v, species: sd.species, type: sd.type, germination: sd.germination, bloomDays: sd.bloomDays || [60,90], frostHardy: sd.frostHardy, sowMethod: sd.sowMethod, sowTiming: sd.sowTiming, sun: sd.sun, bloomColor: sd.bloomColor, height: sd.height, flag: sd.flag, zoneRange: sd.zoneRange, tl: sd.tl })}
                        className="variety-chip cursor-pointer overflow-hidden relative"
                        style={{ border: myGarden[sd.species + '||' + v.name] ? '2px solid #999' : '1px solid #ccc', backgroundColor: '#f5f0e0' }}>
                        {/* Star toggle */}
                        <button onClick={(e) => toggleGarden(sd.species, v.name, e)}
                          className="absolute top-2 right-2 z-10 w-7 h-7 flex items-center justify-center"
                          style={{ backgroundColor: 'rgba(245,240,224,0.85)', border: '1px solid #ccc', fontSize: '14px', cursor: 'pointer', lineHeight: 1 }}>
                          {myGarden[sd.species + '||' + v.name] ? '' : ''}
                        </button>
                        {v.img ? (
                          <img src={v.img} alt={v.name}
                            style={{ width: '100%', height: '220px', objectFit: 'cover', display: 'block' }}
                            loading="lazy" onError={(e) => { e.target.style.display='none'; }} />
                        ) : (
                          <div className="flex items-center justify-center" style={{ width: '100%', height: '220px', backgroundColor: '#ece7d5' }}>
                            <span style={{ fontSize: '48px', color: '#ccc' }}>&#10047;</span>
                          </div>
                        )}
                        <div style={{ padding: '10px 14px 12px' }}>
                          <p className="font-bold truncate" style={{ fontSize: '12px', color: '#333', textTransform: 'uppercase', letterSpacing: '0.5px' }}>{v.name}</p>
                          <p className="flex items-center gap-1 mt-1" style={{ fontSize: '10px', color: '#999' }}>View details <ExternalLink size={10} /></p>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </div>
          ))}
        </div>

        {filtered.length === 0 && (
          <div className="p-16 text-center" style={{ border: '1px solid #ccc', backgroundColor: '#f5f0e0', color: '#aaa' }}>
            <p className="text-lg font-medium mb-1">No matches</p>
            <p className="text-sm">Try adjusting your search or filters.</p>
          </div>
        )}
      </div>

      {/* Detail Modal */}
      {selectedVariety && (
        <div className="fixed inset-0 flex items-center justify-center p-4 z-50 backdrop-enter" style={{ backgroundColor: 'rgba(0,0,0,0.3)' }} onClick={() => setSelectedVariety(null)}>
          <div className="max-w-lg w-full max-h-[90vh] overflow-y-auto modal-enter" style={{ backgroundColor: '#f5f0e0', border: '2px solid #999', boxShadow: '4px 4px 0 #ccc' }} onClick={e => e.stopPropagation()}>
            {/* Modal header with image */}
            <div className="relative">
              {selectedVariety.img ? (
                <div>
                  <img src={selectedVariety.img} alt={selectedVariety.name}
                    style={{ width: '100%', height: '220px', objectFit: 'cover' }}
                    loading="lazy" onError={(e) => { e.target.parentElement.style.display='none'; }} />
                  <div className="absolute inset-0" style={{ background: 'linear-gradient(to top, rgba(245,240,224,0.95) 0%, rgba(245,240,224,0.3) 50%, transparent 100%)' }} />
                </div>
              ) : (
                <div style={{ height: '64px', backgroundColor: '#ece7d5', borderBottom: '1px dashed #ccc' }} />
              )}
              <div className="absolute bottom-0 left-0 right-0 p-5">
                <h2 className="font-bold" style={{ fontSize: '18px', letterSpacing: '2px', textTransform: 'uppercase', color: '#333' }}>{selectedVariety.name}</h2>
          <button onClick={(e) => toggleGarden(selectedVariety.species, selectedVariety.name, e)}
            style={{ fontSize: '20px', cursor: 'pointer', background: 'none', border: 'none', color: '#333' }}>
            {myGarden[selectedVariety.species + '||' + selectedVariety.name] ? '' : ''}
          </button>
                <p className="text-sm" style={{ color: '#999' }}>{selectedVariety.species}</p>
              </div>
              <button onClick={() => setSelectedVariety(null)}
                className="absolute top-3 right-3 w-9 h-9 flex items-center justify-center text-lg font-bold"
                style={{ backgroundColor: '#f5f0e0', color: '#333', border: '1px solid #ccc', transition: 'background 0.15s' }}
                onMouseEnter={(e) => e.target.style.backgroundColor='#ece7d5'}
                onMouseLeave={(e) => e.target.style.backgroundColor='#f5f0e0'}>&times;</button>
            </div>

            <div className="p-5 space-y-4">
              {/* Properties grid */}
              <div className="grid grid-cols-3 gap-2">
                {[
                  { label: 'Type', value: selectedVariety.type, capitalize: true },
                  { label: 'Frost Hardy', value: selectedVariety.frostHardy ? 'Yes' : 'No' },
                  { label: 'Sun', value: selectedVariety.sun ? `${selectedVariety.sun[0]}${selectedVariety.sun[1]}hr` : 'Full' },
                  { label: 'Height', value: HEIGHT_LABELS[selectedVariety.height] || '?' },
                  { label: 'Germination', value: `${selectedVariety.germination[0]}${selectedVariety.germination[1]}d` },
                  { label: 'Days to Bloom', value: `${selectedVariety.bloomDays[0]}${selectedVariety.bloomDays[1]}d` },
                  { label: 'Sowing', value: selectedVariety.sowMethod.map(m => m === 'startIndoors' ? 'Indoor' : 'Direct').join(' / ') }
                ].map((item, idx) => (
                  <div key={idx} className="text-center" style={{ backgroundColor: '#ece7d5', border: '1px solid #ccc', padding: '12px 8px' }}>
                    <p style={{ fontSize: '10px', color: '#aaa', fontWeight: 400, letterSpacing: '0.1em', marginBottom: '2px', textTransform: 'uppercase' }}>{item.label}</p>
                    <p className={`font-bold tabular-nums ${item.capitalize ? 'capitalize' : ''}`} style={{ fontSize: '12px', color: '#333' }}>{item.value}</p>
                  </div>
                ))}
              </div>

              {/* Sowing tip */}
              <div style={{ backgroundColor: '#ece7d5', padding: '12px 14px', border: '1px solid #ccc' }}>
                <p style={{ fontSize: '12px', color: '#555', lineHeight: 1.5 }}>{selectedVariety.sowTiming}</p>
              </div>

              {/* Timeline milestones */}
              <div>
                <p className="font-bold mb-2.5" style={{ fontSize: '12px', color: '#333', letterSpacing: '2px', textTransform: 'uppercase' }}>Midcoast Maine Timeline</p>
                <div className="space-y-2">
                  {[
                    selectedVariety.tl.indoorStart && { phase: 'indoor', label: 'Start indoors', date: formatDoy(selectedVariety.tl.indoorStart) },
                    selectedVariety.tl.transplant && { phase: 'transplant', label: 'Transplant', date: formatDoy(selectedVariety.tl.transplant) },
                    selectedVariety.tl.sowStart && { phase: 'sow', label: 'Direct sow', date: `${formatDoy(selectedVariety.tl.sowStart)}  ${formatDoy(selectedVariety.tl.sowEnd)}` },
                    { phase: 'germination', label: 'Germination', date: formatDoy(selectedVariety.tl.germEnd) },
                    { phase: 'bloom', label: 'First bloom', date: formatDoy(selectedVariety.tl.bloomStart) },
                    { phase: 'decline', label: selectedVariety.type === 'annual' ? 'Frost kill' : 'Dormancy', date: formatDoy(selectedVariety.tl.seasonEnd) }
                  ].filter(Boolean).map((item, idx) => (
                    <div key={idx} className="flex items-center gap-2.5" style={{ fontSize: '13px' }}>
                      <span className="inline-block w-2 h-2 shrink-0" style={{ backgroundColor: PHASE_COLORS[item.phase].bg }} />
                      <span style={{ color: '#999', width: '110px' }}>{item.label}</span>
                      <span className="font-bold tabular-nums" style={{ color: '#333' }}>{item.date}</span>
                    </div>
                  ))}
                </div>
              </div>

              {/* Full year bar */}
              <div>
                <p style={{ fontSize: '10px', color: '#aaa', fontWeight: 400, marginBottom: '6px', letterSpacing: '0.1em', textTransform: 'uppercase' }}>Full year</p>
                <YearBar tl={selectedVariety.tl} height={16} showGridlines={false} bloomColor={selectedVariety.bloomColor} />
                <div className="flex justify-between mt-1" style={{ fontSize: '10px', color: '#aaa' }}>
                  {MONTHS.map(m => <span key={m}>{m[0]}</span>)}
                </div>
              </div>

              {selectedVariety.flag && (
                <div style={{ backgroundColor: '#ece7d5', padding: '12px 14px', border: '1px solid #ccc' }}>
                  <p style={{ fontSize: '12px', color: '#777' }}>&#9888; {selectedVariety.flag}</p>
                </div>
              )}

              <a href={selectedVariety.url} target="_blank" rel="noopener noreferrer"
                className="flex items-center justify-center gap-2 font-bold w-full uppercase"
                style={{ backgroundColor: '#333', color: '#f5f0e0', padding: '12px', fontSize: '12px', transition: 'all 0.15s', textDecoration: 'none', letterSpacing: '2px', border: '2px solid #333' }}
                onMouseEnter={(e) => { e.target.style.backgroundColor='#555'; }}
                onMouseLeave={(e) => { e.target.style.backgroundColor='#333'; }}>
                View on rareseeds.com <ExternalLink size={14} />
              </a>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<PlantingCalendar />);
    </script>
</body>
</html>
